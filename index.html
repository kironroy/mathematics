<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Calculator</title>
    <script defer src="./dist/app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
