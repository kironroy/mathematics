<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percent Change Calculator</title>
  <meta name="description" content="Math with TypeScript." />
  <meta property="og:title" content="Math with TypeScript" />
  <meta property="og:description" content="Math TypeScript" />
  <meta property="og.url" content="https://mathematics-six.vercel.app/" />
  <link rel="canonical" href="https://mathematics-six.vercel.app/" />
  <meta property="og:image" content="/math_twitter.png" />
  <meta property="og:image:alt" content="companies" />
  <meta property="og:locale:alt" content="en_US" />
  <meta property="og:type" content="website" />
  <meta property="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="main.css" />
  <link href="android-chrome-192x192.png" />
  <link href="android-chrome-512x512.png" />
  <link href="apple-touch-icon.png" />
  <link href="favicon.ico?v=2" />
  <link href="favicon-16x16.png" />
  <link href="favicon-32x32.png" />

  <script src="breadcrumb.js" defer></script>
  <script defer src="./dist/percentages.js"></script>
</head>

<body>
  <div class="banner">
  </div>
  <main>
    <h1>Percent Change</h1>
    <hr>
    <div id="breadcrumb-container"></div>
    <hr>
    <p class="percent-p">Shirt Example</p>
    <div id="shirt" class="result"></div>
    <details class="answer-txt">
      <summary>Answer</summary>
      <div id="shirt-ans"></div>
    </details>
    <hr>
    <p class="percent-p">Candy Example</p>
    <div id="candy" class="result"></div>
    <details class="answer-txt">
      <summary>Answer</summary>
      <div id="candy-ans"></div>
    </details>
    <hr>
    <p class="percent-p">Customer Example</p>
    <div id="customers" class="result"></div>
    <details class="answer-txt">
      <summary>Answer</summary>
      <div id="customers-ans"></div>
    </details>
    <hr>
    <p class="percent-p">Earned Example</p>
    <div id="earned" class="result"></div>
    <details class="answer-txt">
      <summary>Answer</summary>
      <div id="earned-ans"></div>
    </details>
    <hr>
    <p class="percent-p">Jeans Example</p>
    <div id="jeans" class="result"></div>
    <details class="answer-txt">
      <summary>Answer</summary>
      <div id="jeans-ans"></div>
    </details>

  </main>
</body>
